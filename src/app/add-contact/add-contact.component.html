<!-- Loading Spinner -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
</div>

<!-- Error Message -->
<div *ngIf="!loading && errorMessage">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="h4 text-danger fw-bold">{{ errorMessage }}</p>
            </div>
        </div>
    </div>
</div>

<!-- <pre>{{ contact | json }}</pre> -->

<!-- Create Contact Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.name" name="name" class="form-control" placeholder="Name" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.photo" name="photo" class="form-control" placeholder="Photo Url" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" required [(ngModel)]="contact.email" name="email" class="form-control" placeholder="Email" type="email">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.mobile" name="mobile" class="form-control" placeholder="Mobile" type="number">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.company" name="company" class="form-control" placeholder="Company" type="text">
                </div>
                <div class="mb-2">
                    <input required="true" [(ngModel)]="contact.title" name="title" class="form-control" placeholder="Title" type="text">
                </div>
                <div class="mb-2">
                    <select required="true" [(ngModel)]="contact.groupId" name="groupId" *ngIf="groups.length > 0" class="form-control" placeholder="Group">
                        <option value="">Select a Group</option>
                        <option *ngFor="let group of groups" [value]="group.id">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input class="btn btn-danger" value="Create" type="submit">
                    <a class="btn btn-dark ms-3" routerLink="/">Close</a>
                </div>
            </form>
        </div>
        <div class="col-sm-4">
            <img src="{{ myPicture}}" alt="" class="contact-img">
            <!-- <img [src]="contact.photo" alt="" class="contact-img"> -->
        </div>
    </div>
</div>
